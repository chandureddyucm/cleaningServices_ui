<div class="box">
  <div class="header">
    <div>
      <h1>Sparkle Cleaning Services</h1>
    </div>
    <div>
      <button class="btn" (click)="home()">Home</button>
    </div>
  </div>
  <div class="register-container">
    <form #registerForm="ngForm">
      <h2>Register</h2>
      <div class="form-group">
        <label for="first_name">First Name</label>
        <input
          type="text"
          id="first_name"
          [(ngModel)]="firstName"
          name="first_name"
          required
        />
      </div>
      <div class="form-group">
        <label for="last_name">Last Name</label>
        <input
          type="text"
          id="last_name"
          [(ngModel)]="lastName"
          name="last_name"
          required
        />
      </div>
      <div class="form-group">
        <label for="mobile">Mobile</label>
        <input
          type="tel"
          id="mobile"
          [(ngModel)]="mobile"
          name="mobile"
          required
          pattern="[0-9]{10}"
        />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          required
        />
      </div>
      <div class="form-group">
        <label for="user_name">Username</label>
        <input
          type="text"
          id="user_name"
          [(ngModel)]="username"
          name="user_name"
          required
        />
      </div>
      <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender" [(ngModel)]="gender" name="gender" required>
          <option value="" disabled selected>Select your gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          required
          minlength="6"
        />
      </div>
      <div class="form-actions">
        <button type="button" class="btn" (click)="onSubmit(registerForm)">
          Register
        </button>
      </div>
    </form>
    <p>Registered Staff? <a (click)="login()">Login</a></p>
  </div>
</div>
