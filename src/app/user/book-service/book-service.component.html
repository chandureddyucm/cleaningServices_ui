<div class="container">
  <h1 class="title">Book a Service</h1>
  <div class="card-container">
    <div class="card" *ngFor="let service of services">
      <div class="card-content">
        <h2>{{ service.name }}</h2>
        <br />
        <p>{{ service.description }}</p>
        <br />
        <p>Cost: {{ service.cost }}</p>
        <br />
        <p>Estimated Time: {{ service.time }}</p>
      </div>
      <br />

      <div class="card-actions">
        <button (click)="bookForSelf(service)">Book for Self</button>
        <button (click)="bookForOthers(service)">Book for Others</button>
      </div>
    </div>
  </div>
</div>

<div class="modal" [class.show]="isModalOpen">
  <div class="modal-content">
    <span class="close" (click)="closeModal()">&times;</span>
    <h2>Booking</h2>
    <form (ngSubmit)="onBook()">
      <div *ngIf="bookingForOther">
        <label for="address">Address:</label>
        <input
          type="text"
          id="address"
          [(ngModel)]="address"
          name="address"
          required
        />
      </div>
      <div>
        <label for="notes">Notes:</label>
        <input
          type="text"
          id="notes"
          [(ngModel)]="notes"
          name="notes"
          required
        />
      </div>
      <button type="submit">Book</button>
    </form>
  </div>
</div>
