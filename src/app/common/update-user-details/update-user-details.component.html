<div class="box">
  <div class="header">
    <div>
      <h1>Sparkle Cleaning Services</h1>
    </div>
  </div>
  <div class="update-container">
    <form #updateForm="ngForm">
      <h2>Update Details</h2>
      <div class="form-group">
        <label for="first_name">First Name</label>
        <input
          type="text"
          id="first_name"
          [(ngModel)]="firstName"
          name="first_name"
          required
        />
      </div>
      <div class="form-group">
        <label for="last_name">Last Name</label>
        <input
          type="text"
          id="last_name"
          [(ngModel)]="lastName"
          name="last_name"
          required
        />
      </div>
      <div class="form-group">
        <label for="mobile">Mobile</label>
        <input
          type="tel"
          id="mobile"
          [(ngModel)]="mobile"
          name="mobile"
          required
          pattern="[0-9]{10}"
        />
      </div>
      <div class="form-actions">
        <button type="button" class="btn" (click)="onSubmit(updateForm)">
          Update
        </button>
      </div>
    </form>
  </div>
</div>
